<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">With Your Memories</h1>
        <div id="countdown" class="flip-clock">
            <div class="flip-clock-box">
                <div class="flip-clock-card">
                    <span class="flip-clock-number" id="days">000</span>
                    <span class="flip-clock-label">Days</span>
                </div>
                <div class="flip-clock-card">
                    <span class="flip-clock-number" id="hours">00</span>
                    <span class="flip-clock-label">Hours</span>
                </div>
                <div class="flip-clock-card">
                    <span class="flip-clock-number" id="minutes">00</span>
                    <span class="flip-clock-label">Minutes</span>
                </div>
                <div class="flip-clock-card">
                    <span class="flip-clock-number" id="seconds">00</span>
                    <span class="flip-clock-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
